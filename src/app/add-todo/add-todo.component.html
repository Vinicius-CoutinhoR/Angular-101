<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Todo</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input type="text" ngModel #textField="ngModel" name="text" class="textbox" placeholder="Enter note title..." required minlength="3">
      <ng-container *ngIf=" showValidationsErrors && textField.invalid">
        <p *ngIf="textField.errors?.['required']">Please enter some text for this todo!</p>
        <p *ngIf="textField.errors?.['minlength']">The todo text must have at least three characters!</p>
      </ng-container>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create Todo</button>
    </div>
  </form>
</div>
