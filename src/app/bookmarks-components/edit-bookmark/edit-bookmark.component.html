<div class="edit-bookmark-wrapper">
  <ng-container *ngIf="bookmark">
    <p *ngIf="!bookmark">Bookmark not found</p>

    <h2 class="is-bold">{{ bookmark?.name }}</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input type="text" [ngModel]="bookmark?.name" #nameField="ngModel" name="name" class="textbox" placeholder="e.g. Wikipedia">
      </div>

      <div class="form-field">
        <label class="form-label">URL</label>
        <input type="text" [ngModel]="bookmark?.url" #urlField="ngModel" name="url" class="textbox" placeholder="e.g. https://wikipedia.org" required>
        <ng-container *ngIf="urlField.invalid">
          <p *ngIf="urlField.errors?.['required']">URL is required.</p>
        </ng-container>
      </div>

      <div class="btns-container">
        <a routerLink="../" class="btn">Cancel</a>
        <button type="button" class="btn" (click)="delete()">Delete</button>
        <button class="btn align-end">Save</button>
      </div>
    </form>
  </ng-container>
</div>
